openapi: 3.0.3
info:
  title: Campus Master API
  description: Documentation complète des APIs user-service et course-service
  version: 1.0.0

servers:
  - url: http://127.0.0.1:8000
    description: User Service
  - url: http://127.0.0.1:8001
    description: Course Service

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        role:
          type: string

    Teacher:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        role:
          type: string

    Course:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        status:
          type: string
          enum: [active, inactive]
        teacher_id:
          type: integer

    Chapter:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        course_id:
          type: integer

    Content:
      type: object
      properties:
        id:
          type: integer
        type:
          type: string
          enum: [pdf, video, image, text]
        url:
          type: string
        chapter_id:
          type: integer

    Assignment:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        chapter_id:
          type: integer

    ErrorResponse:
      type: object
      properties:
        status:
          type: string
        message:
          type: string

security:
  - BearerAuth: []

paths:

  # ---------------- User-Service ----------------
  /auth/register/student:
    post:
      summary: Inscription d'un étudiant
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        '201':
          description: Étudiant créé
        '400':
          description: Erreur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/login:
    post:
      summary: Connexion étudiant ou teacher
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Connexion réussie
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Identifiants invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/me:
    get:
      summary: Récupérer l'utilisateur connecté
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Utilisateur connecté
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Token invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /teachers:
    post:
      summary: Créer un enseignant
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Teacher'
      responses:
        '201':
          description: Enseignant créé
        '400':
          description: Erreur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /admin/teachers:
    get:
      summary: Lister tous les enseignants (admin)
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Liste enseignants
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Teacher'
        '401':
          description: Token invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # ---------------- Course-Service ----------------
  /teacher/login:
    post:
      summary: Connexion enseignant (course-service)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Connexion réussie
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  teacher:
                    $ref: '#/components/schemas/Teacher'
        '401':
          description: Identifiants invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /teacher/dashboard:
    get:
      summary: Dashboard enseignant
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Informations du dashboard
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_courses:
                    type: integer
                  total_assignments:
                    type: integer
                  total_students:
                    type: integer
        '401':
          description: Token invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /teacher/courses:
    get:
      summary: Liste des cours assignés à l'enseignant
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Liste des cours
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Course'
        '401':
          description: Token invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /courses/{courseId}/chapters:
    get:
      summary: Liste des chapitres d'un cours
      security:
        - BearerAuth: []
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Chapitres du cours
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Chapter'
        '401':
          description: Token invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /chapters/{chapterId}/contents:
    get:
      summary: Liste des contenus d'un chapitre
      security:
        - BearerAuth: []
      parameters:
        - name: chapterId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contenus du chapitre
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Content'
        '401':
          description: Token invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /chapters/{chapterId}/assignments:
    get:
      summary: Liste des devoirs d'un chapitre
      security:
        - BearerAuth: []
      parameters:
        - name: chapterId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Devoirs du chapitre
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Assignment'
        '401':
          description: Token invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /contents:
    post:
      summary: Ajouter un contenu (pdf, video, image…)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                type:
                  type: string
                  enum: [pdf, video, image, text]
                url:
                  type: string
                chapter_id:
                  type: integer
      responses:
        '201':
          description: Contenu créé
        '400':
          description: Erreur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /assignments:
    post:
      summary: Ajouter un devoir
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Assignment'
      responses:
        '201':
          description: Devoir créé
        '400':
          description: Erreur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
